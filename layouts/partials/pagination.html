<nav id="pagination">
    {{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
        {{ if .Paginator.HasPrev }}
        <span class="pagination-item">
            <a href="{{.Paginator.Prev.URL}}">
                <span class="arrow">←</span> {{ with .Site.Params.newerPosts }}{{ . }}{{ else }}Newer{{ end }}
            </a>
        </span>
        {{ end }}
        {{ if .Paginator.HasNext }}
        <span class="pagination-item">
            <a href="{{.Paginator.Next.URL}}">
                {{ with .Site.Params.olderPosts }}{{ . }}{{ else }}Older{{ end }} <span class="arrow">→</span>
            </a>
        </span>
        {{ end }}
    {{ end }}
</nav>
